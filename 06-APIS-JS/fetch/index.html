<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>FETCH</title>
</head>
<body>
  <script>
    // FETCH sin sync y await
    // de esta manera se trabaja con fetch sin recibir async
    // fetch("https://jsonplaceholder.typicode.com/posts")
    // .then((res) => res.json())
    // .then((data) => console.log(data.body))

    // De esta manera se utiliza asyn y await para las peticiones fetch
    const peticion = async() => {
      const res = await fetch("https://jsonplaceholder.typicode.com/posts")

      const data = await res.json()

      console.log(data[0])
    } 
    peticion()
  </script>
</body>
</html>
