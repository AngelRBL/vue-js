<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css" />
  <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" /> -->

  <title>Formularios</title>

  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <h1>{{title}}</h1>
    <!-- El @submit="" es igual a v-on, envia un evento y refresca la pagina, para evitar que refresque la pagina tenemos que agregar .prevent-->
    <form @submit.prevent="handlesubmit()">

      <!-- Con v-model es decirle a que variable se va a ir todo el valor -->
      <!-- El v-model.trim sirve para eliminar espacios vacios -->

      <input type="text" placeholder="Nombre" v-model.trim="datos.name" />

      <!-- El v-model.number sirve para mantener el valor del dato en numerico, con esto evita que el valor se vuelva String -->

      <input type="number" v-model.number="datos.age" min="18" max="100"/>
      <hr>

    <h2>Lenguajes Favoritos</h2>

    <input type="checkbox" id="js" value="js" v-model="datos.langs" />
    <label for="js">JavaScript</label>

    <input type="checkbox"  value="php" id="php" v-model="datos.langs" />
    <label for="php">PHP</label>

    <input type="checkbox" value="py" id="py" v-model="datos.langs"/>
    <label for="py">Python</label>

    <h2>Genero</h2>
    <input type="radio" id="hombre" value="m" v-model="datos.gener">
    <label for="hombre">Hombre</label>

    <input type="radio" id="mujer" value="f" v-model="datos.gener">
    <label for="mujer">Mujer</label>


    <hr/>

    <input type="submit">
    </form>


    
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/mountApp.js"></script>
</body>

</html>
